<!doctype html>

<html lang="nl">

  <head>
    <meta charset="utf-8">

    <!-- naam moet nog veranderd worden -->
    <title>(Naam) | Index</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <!-- jquery -->
    <script src="jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <style>
    /* haalt de reclame weg */
      img[alt*="www.000webhost.com"] {
        display: none;
      }
    </style>
  </head>
  <body>

    <!-- navigatie bar -->
    <div class="navBar" id="navBar">

      <div class="dateSelectorIcon">
        <label for="dateSelectorIconBtn" class="dateSelectorIconLbl">
            <i class="fas fa-bars" id = "dateSelectorIcon"></i>
              <button id = "dateSelectorIconBtn" onclick = "navBarPop()"></button>
          </label>
      </div>

      <!-- opties -->
      <div class="typeSelectors">
        <nav>
          <li id="lijdlijn" onclick="typeSelectStyle2('tijdlijn')"><a href="#" id="navTijdlijn">Tijdlijn</a></li>
          <li id="liberichten" onclick="typeSelectStyle2('berichten')"><a href="#" id="navBerichten">Berichten</a></li>
          <li id="liprofiel" onclick="typeSelectStyle2('profiel')"><a href="#" id="navProfiel">Profiel</a></li>
        </nav>
      </div>

      <center>
        <div class="dateSelector">
          <div id="datepicker" class="input-group date" id="tester" data-date-formate="dd-mm-yyyy">
            <input type="text" name="" id="dateSelectorInput" value="" class="" placeholder = "Search">
          </div>
        </div>
      </center>

      <!-- weer -->
      <div class="tempViewer">
        <a class="weatherwidget-io" href="https://forecast7.com/en/52d755d97/nederland/" data-label_1="NEDERLAND" data-label_2="WEATHER" data-mode="Current" data-theme="pure" data-basecolor="" data-textcolor="#ffffff" >NEDERLAND WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
      </div>

      <!-- user -->
      <div class="userViewer">
        <!-- naar profiel pagina -->
        <a href = "">
          <h10>Username</h10>
          <img alt="userImg" src="images/icon-user.png">
        </a>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
